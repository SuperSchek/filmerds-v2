# Human readable name of this type
name: Podcasts

# Lowercase, underscored handle used to access this type
slug: podcasts

# Explanatory text displayed in the back-office
description: Afleveringen van de Filmerds Podcast

# Slug of field used to identify entries by default, such as the title
label_field_name: naam

# Valid values: manually, created_at, updated_at, or the slug of any field
order_by: publication_date

# Valid values: asc (ascending) and desc (descending). Set to asc by default.
order_direction: desc

# Specify a field slug to group entries by that field in the back-office.
group_by: categorie

# Activate public 'create' API (e.g for a contact form)
public_submission_enabled: true

# Array of emails to be notified of new entries made with the public API
# public_submission_accounts: ['john@example.com']

# Control the display of the content type in the back-office.
display_settings:
  seo: true              # display the SEO tab for the content entries
  advanced: false         # display the Advanced tab for the content entries
  position: 1             # position in the sidebar menu
  hidden: false           # hidden for authors?

# By default, the back-office displays the _label property (see label_field_name) of the content entry. This can be modified by writing your own Liquid template below:
entry_template: '<a href="{{ link }}">{{ entry.categorie }} | {{ entry._label }}</a>' # The default template

fields:
- naam:
    label: Naam
    type: string
    required: false
    hint: Naam van de aflevering
    localized: false

- categorie:
    label: categorie
    type: select
    select_options: [
      "Discussie",
      "Favorieten",
      "Filmnieuws",
      "Het oeuvre van",
      "Interview",
      "Praattafel",
      "Preview",
      "Review",
      "Special",
      "Statafel",
      "Stelling",
      "Terugblik",
      "Voorbeschouwing",
      "Vooruitblik",
      "Filmerds in het kort"
      ]
    required: false

- audio_file:
    label: Audio File
    type: file

- thumbnail:
    label: Thumbnail
    type: file

- omschrijving:
    label: Omschrijving
    type: text
    required: false
    hint: Omschrijving/Shownotes
    localized: false

- publication_date:
    label: Datum en tijdstip van publicatie
    type: date_time

- youtube_url:
    label: YouTube Url
    type: string
    required: false
    localized: false

- s3_url:
    label: S3 Audio File Url
    type: string
    required: false
    localized: false

- s3_filesize:
    label: Audio filesize in bytes volgens AWS S3
    hint: De API berekend deze waarde, NIET AANPASSEN!
    required: false
    localized: false
    type: integer
